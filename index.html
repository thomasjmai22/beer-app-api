<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PAIR: Beer Meets Food</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="pear-pic" src="pear-pic.png" alt="pear" />
      <p class="slogan">PAIR</p>
    </header>
    <div class="container">
      <h1>Matchmaking Beer and Food</h1>

      <form id="beer-selection">
        <!-- <div><label for="random-beer" name="beer-option">Random Beer</label>
        <input type="submit" value="submit" id="random" ></input></div> -->

        <!-- <label for="single-beer" name="single-beer">Find Your Match</label> -->
        <p>
          <label for="max-results">Max Results:</label>
          <input type="number" value="25" id="max-results" />
        </p>
        <p>
          <label for="beer_name">Beer List:</label>
          <input type="submit" placeholder="Beer Name" id="beer_name" />
        </p>
      </form>
      <!-- <p class="food-section">
        <label for="search-food">Choose your meal</label>
        <input type="text" placeholder="Burritos" id="search-food" />
        <input type="submit" placeholder="" id="submit-food" />
      </p> -->
      <p id="js-error-message" class="error-message"></p>

      <section id="results" class="hidden">
        <h2>Your choice of beer is...</h2>
        <ul id="results-list"></ul>
        <!-- <ul id="random-results"></ul> -->
      </section>
      <section id="food-results" class="food-hidden">
        <h2>Your Beer Pairs With</h2>
        <ul id="food-list"></ul>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
