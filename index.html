<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PAIR: Beer Meets Food</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="pear-pic" src="pear-pic.png" alt="pear" />
      <div class="title-box">
        <p class="title">PAIR</p>
        <p class="subtitle">Matchmaking Beer and Food</p>
      </div>
    </header>
    <div class="container">
      <form id="beer-selection">
        <!-- <p> -->
        <label class="beer-choice" for="max-results"
          >Choose Number of Beers (max: 25)</label
        >
        <input type="number" value="5" id="max-results" />
        <!-- </p> -->

        <p>
          <label class="beer-choice" for="beer_name">Get Your Beer! </label>
          <input type="submit" placeholder="Beer Name" id="beer_name" />
        </p>
      </form>
      <!-- <p class="food-section">
        <label for="search-food">Choose your meal</label>
        <input type="text" placeholder="Burritos" id="search-food" />
        <input type="submit" placeholder="" id="submit-food" />
      </p> -->
      <p id="js-error-message" class="error-message"></p>

      <section id="results" class="hidden">
        <ul id="results-list"></ul>
        <!-- <ul id="random-results"></ul> -->
      </section>
      <section id="food-results" class="food-hidden">
        <ul id="food-list"></ul>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
